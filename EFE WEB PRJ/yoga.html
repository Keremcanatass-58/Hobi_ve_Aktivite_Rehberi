          <hr />
          <label class="book-text"><b>1.Esneklik ve Kas Gücü Artışı:</b></label>
          <br>
          <label class="book-text">
            ● Yoga, çeşitli asanaların uygulanmasıyla vücuttaki kasları güçlendirebilir ve esnekliği artırabilir.
          </label>
          <br>
          <label class="book-text"><b>2.Stres Azalması:</b></label>
          <br>
          <label class="book-text">
            ● Yoga, derin nefes alımı ve meditasyonun kombinasyonu sayesinde stresi azaltabilir. 
            <br>
            ● Rahatlatıcı yoga uygulamaları, gerginliği azaltabilir ve zihinsel rahatlama sağlayabilir.
        </label>
          <br
          <label class="book-text"><b>3.Zihinsel Netlik ve Odaklanma:</b></label>
          <br>
          <label class="book-text">
              ● Yoga, dikkat ve konsantrasyonu artırabilir.
               <br>
              ● Meditatif uygulamalar, zihinsel netliği geliştirebilir ve odaklanmayı artırabilir.
            </label>
          <br>
          <label class="book-text"><b>4.Duruş ve Denge İyileştirmesi:</b></label>
          <br>
          <label class="book-text">
            ● Yoga, bedenin duruşunu düzeltmeye ve dengeyi artırmaya yardımcı olabilir.  
            <br>
            ● Özellikle, bazı yoga asanaları dengeyi geliştirmeye yöneliktir.
        </label>
          <br>
            <label class="book-text"><b>5.Nefes Kontrolü:</b></label>
          <br>
          <label class="book-text">
            ● Pranayama adı verilen nefes kontrolü teknikleri, stresle başa çıkma becerilerini artırabilir, enerji seviyelerini düzenleyebilir ve genel zindeliği destekleyebilir.
           </label>
          <br>
          <label class="book-text"><b>6.Dolaşımın İyileştirilmesi:</b></label>
          <br>
          <label class="book-text">
            ● Yoga, vücuttaki dolaşımı artırarak kan akışını iyileştirebilir. 
            <br>
            ● Bu, hücrelere daha fazla oksijen ve besin taşınmasına yardımcı olabilir.</label>
