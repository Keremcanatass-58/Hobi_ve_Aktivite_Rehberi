          <h1><u>Yürüyüş Yapmanın Faydaları:</u></h1>
          <hr />
          <label class="book-text"><b>1.Kardiyovasküler Sağlık:</b></label>
          <br>
          <label class="book-text">
            ● Yürüyüş, kalp ve damar sağlığını iyileştirir
            <br>
            ● Düzenli yürüyüş, kan dolaşımını artırarak kalp-damar sistemini güçlendirir ve kardiyovasküler hastalıkların riskini azaltabilir.
          </label>
          <br>
          <label class="book-text"><b>2.Kilo Kontrolü:</b></label>
          <br>
          <label class="book-text">
            ● Yürüyüş yapmak, kilo kontrolüne yardımcı olabilir.
            <br>
            ● Düzenli egzersiz, kalori yakmayı destekleyerek kilo verme veya kilo kontrolü sağlama konusunda etkili olabilir.
        </label>
          <br
          <label class="book-text"><b>3.Kas ve Eklem Sağlığı:</b></label>
          <br>
          <label class="book-text">
              ● Yürüyüş, kasları güçlendirir ve eklemleri esnek tutar
               <br>
              ● Özellikle düşük etkili bir egzersiz olduğu için eklem ağrıları olan kişiler için uygun bir seçenektir.
            </label>
          <br>
          <label class="book-text"><b>4.Metabolizma Hızı:</b></label>
          <br>
          <label class="book-text">
            ● Düzenli yürüyüş, metabolizma hızını artırabilir
            <br>
            ●  Bu da daha fazla kalori yakılmasına yardımcı olabilir.
        </label>
          <br>
            <label class="book-text"><b>5.Stres Azaltma:</b></label>
          <br>
          <label class="book-text">
            ● Yürüyüş yapmak, stresi azaltabilir ve genel ruh halini iyileştirebilir.
            <br>
            ● Doğada yürüyüş yapmak, özellikle stresle baş etme konusunda etkili olabilir.</label>
          <br>
          <label class="book-text"><b>6.Denge ve Koordinasyon:</b></label>
          <br>
          <label class="book-text">
            ● Düzenli yürüyüş, denge ve koordinasyonu artırabilir.
            <br>
            ● Bu da yaşlı bireyler için düşme riskini azaltabilir.</label>
